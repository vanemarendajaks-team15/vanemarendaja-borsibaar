databaseChangeLog:
  - changeSet:
      id: 000-enable-citext
      author: kris
      changes:
        - sql:
            dbms: postgresql
            splitStatements: false
            sql: CREATE EXTENSION IF NOT EXISTS citext;

  - changeSet:
      id: 001-create-organizations
      author: kris
      changes:
        - createTable:
            tableName: organizations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_organizations
              - column:
                  name: name
                  type: CITEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createIndex:
            tableName: organizations
            indexName: idx_organizations_name
            columns:
              - column:
                  name: name

  - changeSet:
      id: 002-create-roles
      author: arto
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_roles
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 003-create-users
      author: arto
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
              - column:
                  name: organization_id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: CITEXT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 004-add-users-fks
      author: arto
      changes:
        - addForeignKeyConstraint:
